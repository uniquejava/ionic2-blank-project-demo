<ion-header>
  <ion-navbar color="secondary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      My Friends
    </ion-title>
    <ion-buttons end="">
      <button ion-button icon-only (click)="nextPage()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="showModal()">
        <ion-icon name="cog"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding="">
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-label fixed="">Username</ion-label>
      <ion-input value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed="">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item *ngFor="let item of items" detail-push="">
      <ion-avatar item-left>
        <img [src]="item.picture">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col col-3="">3</ion-col>
    <ion-col col-1="">1</ion-col>
    <ion-col col-2="">2</ion-col>
    <ion-col col-6="">6</ion-col>
  </ion-row>
</ion-content>
